<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Google Form</title>
    <script>
        function captureDeviceInfo() {
            var deviceType = "Desktop"; // Default
            if (/Mobi|Android/i.test(navigator.userAgent)) {
                deviceType = "Mobile";
            }
            // Set the device type into a hidden input field
            document.getElementById('deviceType').value = deviceType;
        }

        function submitForm() {
            captureDeviceInfo();
            document.getElementById('deviceInfoForm').submit();
        }
    </script>
</head>
<body onload="captureDeviceInfo()">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeA-3xagZOrqMop___tLdIFVp55BzV62Wnmxl0IrXogAlqP6Q/viewform" width="640" height="800" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
    <form id="deviceInfoForm" action="https://script.google.com/macros/s/AKfycbzaG96yOsvtruhjScyAiVmdRw5VDdl9zqLEEXf4fndR5yGw5KgKFK-d3fR5t801YC3Gtw/exec" method="POST" onsubmit="submitForm()">
        <input type="hidden" id="deviceType" name="deviceType">
    </form>
</body>
</html>
